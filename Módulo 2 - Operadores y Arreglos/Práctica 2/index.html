<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando un Array</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div>
            <h2>Lista de alumnos iniciales:</h2>
            <ol type="1" id="alumnos">
                <!-- Los alumnos se mostrarán según la lista registrada -->
            </ol>
        </div>
        <div>
            <h2>Orden de entregas:</h2>
            <ol type="1" id="entregas">
                <!-- Los alumnos se mostrarán según el orden registrado de entrega de actividad -->
            </ol>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
