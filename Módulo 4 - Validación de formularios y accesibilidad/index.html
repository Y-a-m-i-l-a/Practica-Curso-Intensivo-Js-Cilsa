<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios y accesibilidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="video">
        <source src="smoke-effect-animation.mp4" type="video/mp4">
    </video>
    <main>
        <h1>Validación de formularios y accesibilidad</h1>
        <form accept-charset="utf-8" name="validacion" id="formulario" method="get">
            <label for="num">Introduce un número entre 1 y 100:</label>
            <div id="input">
                <input type="text" name="num" id="num">
                <span class="material-symbols-outlined" id="checked">check_circle</span>
                <span class="material-symbols-outlined" id="noChecked">cancel</span>
            </div>
            <p id="mensajeError">Debe ingresar un número entero entre 1 y 100 inclusive.</p>
            <input id="btn" type="submit" value="Validar" onclick="validar()">
        </form>
    </main>

    <script src="scriptValidacion.js"></script>
</body>
</html>
