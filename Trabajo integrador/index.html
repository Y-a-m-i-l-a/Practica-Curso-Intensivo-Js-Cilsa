<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="styles.css" rel="stylesheet">
</head>

<body id="backNight">
    <nav>
        <div class="mode" id="modeNight">
            <span class="material-symbols-outlined day" onclick="modeDay()">
                sunny
            </span>
            <span class="material-symbols-outlined" id="nigth" onclick="modeNight()">
                bedtime
            </span>
        </div>
    </nav>
    <main>
        <div class="circle" id="circleNight">
            <div id="stopwatch" class="stopwatch">00:00</div>
            <div class="buttons">
                <div class="stop" id="stopNight" onclick="stop()"></div>
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
        </div>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
